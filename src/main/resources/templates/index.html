<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Yuliana</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #1A237E; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img th:src="@{/img/logo.png}" alt="Logo Yuliana" style="height: 90px;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #E91E63;">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Productos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Cat√°logo Digital</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Tiendas</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Contacto</a></li>
          </ul>
          <div class="d-flex align-items-center">
            <span class="navbar-text text-white fs-5">üõí (<span id="contador">0</span>)</span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <div class="contenedor-tienda d-flex">

      <!-- Sidebar de filtros -->
      <aside class="filtro-lateral me-4">
        <section class="filtro-section">
          <h3>PRODUCTO</h3>
          <label><input type="checkbox"> Alimentos</label>
          <label><input type="checkbox"> Bebidas</label>
          <label><input type="checkbox"> Bolsas</label>
          <label><input type="checkbox"> Botellas</label>
        </section>

        <section class="filtro-section">
          <h3>CATEGOR√çA</h3>
          <label><input type="checkbox"> Mesa</label>
          <label><input type="checkbox"> L√≠quidos</label>
          <label><input type="checkbox"> B√°sicos De Cocina</label>
        </section>

        <section class="filtro-section">
          <h3>RANGO DE PRECIO</h3>
          <input type="range" min="0" max="100" value="50" id="rangoPrecio">
          <p>Hasta: $<span id="valorPrecio">50</span></p>
        </section>
      </aside>

      <!-- Grid de productos (din√°mico con Thymeleaf) -->
      <section class="grid-productos d-flex flex-wrap gap-3">
        <article class="producto-card" th:each="producto : ${productos}">
          <h3 th:text="${producto.nombre}">Nombre del producto</h3>
          <p th:text="'$' + ${producto.precio}">Precio</p>
          <button th:attr="onclick=|agregarAlCarrito('${producto.nombre}')|">Agregar al carrito</button>
        </article>
      </section>

    </div>
  </main>

  <script th:src="@{/js/carrito.js}"></script>
</body>

</html>
